<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Status</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .container h1 {
        color: #333;
      }
      .container h4 {
        color: #666;
      }
      .success {
        color: green;
      }
      .failed {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Confirmation</h1>
      <h4 class="status-message">{{statusMessage}}</h4>
    </div>
  </body>
</html>
